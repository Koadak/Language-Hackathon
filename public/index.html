<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocabulary Flashcards</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">

    <main>
      <section id="deck-section">
        <p>Decks</p>
        <ul id="deck-list">
          </ul>
        <div class="deck-controls">
          <button id="delete-deck-button">Delete Deck</button>
          <button id="add-deck-button">Add Deck</button>
        </div>
      </section>

      <section id="flashcard-section">
        <div id="flashcard">
          <p id="flashcard-content">Click the card to reveal the definition</p>
        </div>
        <div class="flashcard-controls">
          <button id="prev-button">Prev</button>
          <button id="delete-button">Delete</button>
          <button id="deck-addition-button">Add</button>
          <button id="next-button">Next</button>
        </div>
      </section>

      <section id="user-section">
        <div id="user-info">
          <p id="user-name">Name: <span id="name-value"></span></p>
          <p id="user-email">Email: <span id="email-value"></span></p>
        </div>
        <div class="user-controls">
          <button id="logout-button">Logout</button>
          <button id="changepwd-button">Change Password</button>
        </div>
      </section>

    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
